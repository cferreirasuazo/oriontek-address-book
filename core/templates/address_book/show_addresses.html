{% extends "address_book/base.html" %}


{% block content %}
        <h1>List of addresses</h1>
        <div class="address-container">
            {% for address in addresses  %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{address.address1}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="{% url 'address_book:update-address' address.id %}">Update address</a>
                <a href="{% url 'address_book:delete-address' address.id %}" class="card-link">delete</a>
              </div>
            </div>  
            {% endfor %}
        </div>
{% endblock content %}
